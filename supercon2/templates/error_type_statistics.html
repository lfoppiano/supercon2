<!DOCTYPE XHTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SuperCon2 | Error type statistics</title>
    <link rel="icon" type="image/x-icon" href={{ url_for('static', filename='resources/img/favicon.ico') }}/>
    <link rel="shortcut icon" type="image/x-icon" href={{ url_for('static', filename='resources/img/favicon.ico') }}/>

    <!-- JQuery -->
    <script type="text/javascript"
            src={{ url_for('static', filename='resources/libs/jquery/jquery-3.4.1.js') }}></script>
    <script type="text/javascript"
            src={{ url_for('static', filename='resources/libs/jquery/jquery.form.3.51.js') }}></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href={{ url_for('static', filename='resources/libs/font-awesome/font-awesome.css') }}>

    <!-- Bootstrap -->
    <script type="text/javascript"
            src={{ url_for('static', filename='resources/libs/bootstrap-4.5.0/js/bootstrap.bundle.min.js') }}></script>
    <link rel="stylesheet"
          href={{ url_for('static', filename='resources/libs/bootstrap-4.5.0/css/bootstrap.min.css') }} media="screen"/>
    <link rel="stylesheet" href={{ url_for('static', filename='resources/libs/font-awesome/font-awesome.min.css') }}>
    <link href={{ url_for('static', filename='resources/libs/bootstrap-table/bootstrap-table.min.css') }} rel="stylesheet">
    <script src={{ url_for('static', filename='resources/libs/bootstrap-table/bootstrap-table.min.js') }}></script>
    <script src={{ url_for('static', filename='resources/libs/bootstrap-table/locale/bootstrap-table-en-US.min.js') }}></script>
    <link rel="stylesheet" type="text/css"
          href={{ url_for('static', filename='resources/libs/bootstrap-table/extensions/filter-control/bootstrap-table-filter-control.css') }}>
    <script src={{ url_for('static', filename='resources/libs/bootstrap-table/extensions/filter-control/bootstrap-table-filter-control.js') }}></script>

    <script src={{ url_for('static', filename='resources/libs/table-export/tableExport.js') }}></script>
    <script type="text/javascript"
            src={{ url_for('static', filename='resources/libs/FileSaver/FileSaver.min.js') }}></script>
    <script src={{ url_for('static', filename='resources/libs/bootstrap-table/extensions/export/bootstrap-table-export.js') }}></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href={{ url_for('static', filename='resources/css/style.css') }}/>
    <script src={{ url_for('static', filename='grobid/javascript.js') }}></script>

</head>

<body>
<div class="container-fluid">

    <div class="content">

        <div class="page-header">
            <h1><span style="color:#333;">Supercon<sup>2</sup> | Error types statistics</span></h1>
        </div>
        <div class="row">
            <canvas id="myChart" width="900"></canvas>
            <script>
                // retrieve data from Flask route
                fetch('/stats/errors')
                    .then(response => response.json())
                    .then(data => {
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'bar',
                            data: data,
                            options: {
                                responsive: false
                            }
                        });
                    });
            </script>
        </div>

        <div id="divRestI">
            <a href={{ url_for('supercon.index') }}>Back</a>
        </div>
    </div>

    <footer>
        <p><span style="color:#848484;">&copy; Contributors, 2021-2023 |</span> <span id="version" style="color:#848484;">{{ version }}</span></p>
    </footer>
</div>

</body>
</html>
