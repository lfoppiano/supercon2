<!DOCTYPE XHTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Supercon 2 list of processed articles</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href={{ url_for('static', filename='resources/img/favicon.ico' ) }} />
    <link rel="shortcut icon" type="image/x-icon" href={{ url_for('static', filename='resources/img/favicon.ico' ) }} />
</head>

<body>
    <v-app id="app">
        <v-container fluid>
            <h2>Supercon2 "automatically extracted database" tabular view</h2>
            <v-select v-model="selectedHeaders" :items="headers" label="Select Columns" multiple outlined return-object>
            </v-select>
            <v-checkbox v-model="expandFilter" label="expand filter"></v-checkbox>
            <v-data-table v-model="selectedItems" :headers="showHeaders" :items="items" :dense="true" single-select
                loading-text="loading ..." :multi-sort="true" class="elevation-1"
                @current-items="hasChangedCurrentItems" :page.sync="page" :items-per-page="itemsPerPage"
                @page-count="hasChangedPageCount" @click:row="clickRow">
                <template v-slot:body.prepend>
                    <tr>
                        <td v-for="header in showHeaders" :key="header.value">
                            <v-text-field v-model="rawMaterialKeyword" type="text" label="keyword"
                                v-if="header.value === 'rawMaterial'" hide-details>
                            </v-text-field>
                            <v-text-field v-model="nameKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'name'" hide-details></v-text-field>
                            <v-text-field v-model="formulaKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'formula'" hide-details></v-text-field>
                            <v-text-field v-model="spaceGroupKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'spaceGroup'" hide-details></v-text-field>
                            <v-text-field v-model="crystalStructureKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'crystalStructure'" hide-details></v-text-field>
                            <v-text-field v-model="unitCellTypeKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'unitCellType'" hide-details></v-text-field>
                            <v-text-field v-model="dopingKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'doping'" hide-details></v-text-field>
                            <v-text-field v-model="shapeKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'shape'" hide-details></v-text-field>
                            <v-text-field v-model="variablesKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'variables'" hide-details></v-text-field>
                            <v-text-field v-model="materialClassKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'materialClass'" hide-details></v-text-field>
                            <v-text-field v-model="fabricationKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'fabrication'" hide-details></v-text-field>
                            <v-text-field v-model="substrateKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'substrate'" hide-details></v-text-field>
                            <v-text-field v-model="criticalTemperatureKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'criticalTemperature'" hide-details></v-text-field>
                            <v-text-field v-model="appliedPressureKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'appliedPressure'" hide-details></v-text-field>
                            <v-text-field v-model="criticalTemperatureMeasurementMethodKeyword" type="text"
                                label="keyword" v-else-if="header.value === 'criticalTemperatureMeasurementMethod'"
                                hide-details></v-text-field>
                            <v-text-field v-model="linkTypeKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'linkType'" hide-details></v-text-field>
                            <v-text-field v-model="sectionKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'section'" hide-details></v-text-field>
                            <v-text-field v-model="subsectionKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'subsection'" hide-details></v-text-field>
                            <v-text-field v-model="pathKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'path'" hide-details></v-text-field>
                            <v-text-field v-model="filenameKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'filename'" hide-details></v-text-field>
                            <v-text-field v-model="hashKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'hash'" hide-details></v-text-field>
                            <v-text-field v-model="timestampKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'timestamp'" hide-details></v-text-field>
                            <v-text-field v-model="doiKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'doi'" hide-details></v-text-field>
                            <v-text-field v-model="authorsKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'authors'" hide-details></v-text-field>
                            <v-text-field v-model="titleKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'title'" hide-details></v-text-field>
                            <v-text-field v-model="publisherKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'publisher'" hide-details></v-text-field>
                            <v-text-field v-model="journalKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'journal'" hide-details></v-text-field>
                            <v-text-field v-model="yearKeyword" type="text" label="keyword"
                                v-else-if="header.value === 'year'" hide-details></v-text-field>
                            <v-radio-group v-model="typeRadioGroup" v-else-if="header.value === 'type'" dense
                                hide-details :readonly="!expandFilter">
                                <v-radio v-for="item in ['all', 'manual', 'automatic']" :key="item" :label="item"
                                    :value="item" v-show="expandFilter || item === typeRadioGroup">
                                </v-radio>
                            </v-radio-group>
                            <v-radio-group v-model="statusRadioGroup" v-else-if="header.value === 'status'" dense
                                hide-details>
                                <v-radio v-for="item in ['all', 'valid', 'invalid']" :key="item" :label="item"
                                    :value="item" v-show="expandFilter || item === statusRadioGroup">
                                </v-radio>
                            </v-radio-group>
                            <v-radio-group v-model="flagRadioGroup" v-else-if="header.value === 'flag'" dense
                                hide-details>
                                <v-radio v-for="item in ['all', 'flag', 'unflag']" :key="item" :label="item"
                                    :value="item" v-show="expandFilter || item === flagRadioGroup">
                                </v-radio>
                            </v-radio-group>
                        </td>
                    </tr>
                </template>
                <template v-slot:item.document="{ item }">
                    <a :href="'./document/' + item.hash" target="_blank" :style="{'text-decoration': 'none'}">
                        View
                    </a>
                </template>
                <template v-slot:item.flag="{ item }">
                    <v-checkbox :input-value="item.flag" @click="toggleFlag(item)"></v-checkbox>
                </template>
                <template v-slot:item.actions="{ item }">
                    <v-icon small class="mr-2" @click="editItem(item)">
                        mdi-pencil
                    </v-icon>
                </template>
            </v-data-table>
            <p><span style="color:#848484;">contributors - 2021</span></p>
            <v-dialog v-model="dialog">
                <v-card>
                    <v-card-title>
                        <span class="text-h5">{{ formTitle }}</span>
                    </v-card-title>

                    <v-card-text>
                        <v-container>
                            <v-row>
                                <v-col cols="12" sm="6" md="2" v-for="header in headers">
                                    <v-text-field v-model="editedItem[header.value]" :label="header.text"
                                        v-if="isEditable(header.value)" disabled>
                                    </v-text-field>
                                    <v-text-field v-model="editedItem[header.value]" :label="header.text" v-else>
                                    </v-text-field>
                                </v-col>
                            </v-row>
                        </v-container>
                    </v-card-text>

                    <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn color="blue darken-1" text @click="close">
                            Cancel
                        </v-btn>
                        <v-btn color="blue darken-1" text @click="save">
                            Save
                        </v-btn>
                    </v-card-actions>
                </v-card>
            </v-dialog>
        </v-container>
    </v-app>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data() {
                return {
                    dialog: false,
                    editedItem: {},
                    page: 1,
                    pageCount: 0,
                    itemsPerPage: 10,
                    selectedItems: [],
                    filteredItems: [],
                    selectedHeaders: [],
                    rawMaterialKeyword: '',
                    nameKeyword: '',
                    formulaKeyword: '',
                    spaceGroupKeyword: '',
                    crystalStructureKeyword: '',
                    unitCellTypeKeyword: '',
                    dopingKeyword: '',
                    shapeKeyword: '',
                    variablesKeyword: '',
                    materialClassKeyword: '',
                    fabricationKeyword: '',
                    substrateKeyword: '',
                    criticalTemperatureKeyword: '',
                    appliedPressureKeyword: '',
                    criticalTemperatureMeasurementMethodKeyword: '',
                    linkTypeKeyword: '',
                    sectionKeyword: '',
                    subsectionKeyword: '',
                    pathKeyword: '',
                    filenameKeyword: '',
                    hashKeyword: '',
                    timestampKeyword: '',
                    doiKeyword: '',
                    authorsKeyword: '',
                    titleKeyword: '',
                    publisherKeyword: '',
                    journalKeyword: '',
                    yearKeyword: '',
                    expandFilter: false,
                    typeRadioGroup: 'all',
                    statusRadioGroup: 'all',
                    flagRadioGroup: 'all',
                    headers: [
                        { text: 'Raw Material', value: 'rawMaterial', hidden: false, filter: this.rawMaterialFilter },
                        { text: 'Name', value: 'name', hidden: false, filter: this.nameFilter },
                        { text: 'Formula', value: 'formula', hidden: false, filter: this.formulaFilter },
                        { text: 'Space Group', value: 'spaceGroup', hidden: true, filter: this.spaceGroupFilter },
                        // { text: 'Space Group ID', value: 'spaceGroupId', hidden: true },
                        { text: 'Crystal Structure', value: 'crystalStructure', hidden: true, filter: this.crystalStructureFilter },
                        // { text: 'Crystal Structure ID', value: 'crystalStructureId', hidden: true },
                        { text: 'Unit Cell Type', value: 'unitCellType', hidden: true, filter: this.unitCellTypeFilter },
                        // { text: 'Unit Cell Type ID', value: 'unitCellTypeId', hidden: true },
                        { text: 'Doping', value: 'doping', hidden: false, filter: this.dopingFilter },
                        { text: 'Shape', value: 'shape', hidden: false, filter: this.shapeFilter },
                        { text: 'Variables', value: 'variables', hidden: true, filter: this.variablesFilter },
                        { text: 'Material Class', value: 'materialClass', hidden: false, filter: this.materialClassFilter },
                        { text: 'Fabrication', value: 'fabrication', hidden: true, filter: this.fabricationFilter },
                        { text: 'Substrate', value: 'substrate', hidden: true, filter: this.substrateFilter },
                        { text: 'Critical Temperature', value: 'criticalTemperature', hidden: false, filter: this.criticalTemperatureFilter },
                        // { text: 'Critical TemperatureId', value: 'criticalTemperatureId', hidden: true },
                        { text: 'Applied Pressure', value: 'appliedPressure', hidden: false, filter: this.appliedPressureFilter },
                        // { text: 'Applied Pressure ID', value: 'appliedPressureId', hidden: true },
                        { text: 'Critical Temperature Measurement Method', value: 'criticalTemperatureMeasurementMethod', hidden: true, filter: this.criticalTemperatureMeasurementMethodFilter },
                        // { text: 'Critical Temperature Measurement MethodId', value: 'criticalTemperatureMeasurementMethodId', hidden: true },
                        { text: 'Link Type', value: 'linkType', hidden: true, filter: this.linkTypeFilter },
                        { text: 'Section', value: 'section', hidden: false, filter: this.sectionFilter },
                        { text: 'Subsection', value: 'subsection', hidden: false, filter: this.subsectionFilter },
                        { text: 'Path', value: 'path', hidden: true, filter: this.pathFilter },
                        { text: 'Filename', value: 'filename', hidden: true, filter: this.filenameFilter },
                        { text: 'Hash', value: 'hash', hidden: true, filter: this.hashFilter },
                        { text: 'Timestamp', value: 'timestamp', hidden: true, filter: this.timestampFilter },
                        { text: 'DOI', value: 'doi', hidden: false, filter: this.doiFilter },
                        { text: 'Authors', value: 'authors', width: 300, hidden: true, filter: this.authorsFilter },
                        { text: 'Title', value: 'title', width: 500, hidden: true, filter: this.titleFilter },
                        { text: 'Publisher', value: 'publisher', hidden: true, filter: this.publisherFilter },
                        { text: 'Journal', value: 'journal', hidden: true, filter: this.journalFilter },
                        { text: 'Year', value: 'year', hidden: false, filter: this.yearFilter },
                        // CONFIRM: check column locations for type, status and flag
                        { text: 'Type', value: 'type', hidden: false, filter: this.typeFilter },
                        { text: 'Status', value: 'status', sortable: false, hidden: false, filter: this.statusFilter },
                        { text: 'Flag', value: 'flag', sortable: false, hidden: false, filter: this.flagFilter },
                        { text: 'View Document', value: 'document', sortable: false, hidden: false },
                        { text: 'Actions', value: 'actions', sortable: false, hidden: false },
                        // { text: 'Doc URL', value: 'doc_url', hidden: true},
                        // { text: 'ID', value: 'id', hidden: true},
                        // { text: 'Material ID', value: 'materialId', hidden: true},
                        // { text: 'Sentence', value: 'sentence', width: 500, hidden: true},
                    ],
                    items: []
                }
            },
            computed: {
                showHeaders() {
                    return this.headers.filter(s => this.selectedHeaders.includes(s));
                },
                selectedItem() {
                    return this.selectedItems[0]
                },
                pageIsFirst() {
                    return this.page === 1
                },
                pageIsLast() {
                    return this.page === this.pageCount
                },
                rowNumber() {
                    const ids = this.filteredItems.map(item => item.id)
                    return this.selectedItems.length === 1 ? ids.indexOf(this.selectedItem.id) : undefined
                },
                lastFilteredItem() {
                    return this.filteredItems[this.filteredItems.length - 1]
                },
                firstFilteredItem() {
                    return this.filteredItems[0]
                }
            },
            mounted() {
                const url =
                    '{{ url_for("supercon.get_records_from_form_data") }}'
                axios.get(url).then((data) => {
                    this.items = data.data.map((item) => {
                        return {
                            ...item, ...{ flag: item.status === 'invalid' && item.type === 'manual' }
                        }
                    })
                })
                document.addEventListener('keydown', this.onKeyDown)
            },
            beforeDestroy() {
                document.removeEventListener('keydown', this.onKeyDown)
            },
            methods: {
                isEditable(key) {
                    const nonEditableKeys = ['id', 'type', 'status', 'flag']
                    return nonEditableKeys.includes(key)
                },
                hasChangedPageCount(pageCount) {
                    this.pageCount = pageCount
                },
                clickRow(item, event) {
                    event.select(!event.isSelected)
                },
                hasChangedCurrentItems(items) {
                    this.filteredItems = items
                },
                async onKeyDown(event) {
                    // disable shortcuts when in an input field
                    if (event.srcElement.nodeName.indexOf('INPUT') > -1) {
                        return
                    }
                    switch (event.key) {
                        case 'ArrowDown':
                            event.preventDefault()
                            switch (this.rowNumber) {
                                case undefined:
                                    this.selectedItems = [this.firstFilteredItem]
                                    break
                                // the row number is the last of the filtered items
                                case this.filteredItems.length - 1:
                                    if (!this.pageIsLast) {
                                        this.page++
                                        this.selectedItems = []
                                    }
                                    break
                                default:
                                    // move to next row
                                    this.selectedItems = [this.filteredItems[this.rowNumber + 1]]
                            }
                            break
                        case 'ArrowUp':
                            event.preventDefault()
                            switch (this.rowNumber) {
                                case undefined:
                                    this.selectedItems = [this.lastFilteredItem]
                                    break
                                case 0:
                                    if (!this.pageIsFirst) {
                                        this.page--
                                        this.selectedItems = []
                                    }
                                    break
                                default:
                                    // move to previous row
                                    this.selectedItems = [this.filteredItems[this.rowNumber - 1]]
                            }
                            break
                        case 'Enter':
                            await this.toggleFlag(this.selectedItem)
                            break
                        default:
                            break;
                    }
                },
                rawMaterialFilter(_, __, item) {
                    return this.keywordFilter(this.rawMaterialKeyword, item.rawMaterial)
                },
                nameFilter(_, __, item) {
                    return this.keywordFilter(this.nameKeyword, item.name)
                },
                formulaFilter(_, __, item) {
                    return this.keywordFilter(this.formulaKeyword, item.formula)
                },
                spaceGroupFilter(_, __, item) {
                    return this.keywordFilter(this.spaceGroupKeyword, item.spaceGroup)
                },
                crystalStructureFilter(_, __, item) {
                    return this.keywordFilter(this.crystalStructureKeyword, item.crystalStructure)
                },
                unitCellTypeFilter(_, __, item) {
                    return this.keywordFilter(this.unitCellTypeKeyword, item.unitCellType)
                },
                dopingFilter(_, __, item) {
                    return this.keywordFilter(this.dopingKeyword, item.doping)
                },
                shapeFilter(_, __, item) {
                    return this.keywordFilter(this.shapeKeyword, item.shape)
                },
                variablesFilter(_, __, item) {
                    return this.keywordFilter(this.variablesKeyword, item.variables)
                },
                materialClassFilter(_, __, item) {
                    return this.keywordFilter(this.materialClassKeyword, item.materialClass)
                },
                fabricationFilter(_, __, item) {
                    return this.keywordFilter(this.fabricationKeyword, item.fabrication)
                },
                substrateFilter(_, __, item) {
                    return this.keywordFilter(this.substrateKeyword, item.substrate)
                },
                criticalTemperatureFilter(_, __, item) {
                    return this.keywordFilter(this.criticalTemperatureKeyword, item.criticalTemperature)
                },
                appliedPressureFilter(_, __, item) {
                    return this.keywordFilter(this.appliedPressureKeyword, item.appliedPressure)
                },
                criticalTemperatureMeasurementMethodFilter(_, __, item) {
                    return this.keywordFilter(this.criticalTemperatureMeasurementMethodKeyword, item.criticalTemperatureMeasurementMethod)
                },
                linkTypeFilter(_, __, item) {
                    return this.keywordFilter(this.linkTypeKeyword, item.linkType)
                },
                sectionFilter(_, __, item) {
                    return this.keywordFilter(this.sectionKeyword, item.section)
                },
                subsectionFilter(_, __, item) {
                    return this.keywordFilter(this.subsectionKeyword, item.subsection)
                },
                pathFilter(_, __, item) {
                    return this.keywordFilter(this.pathKeyword, item.path)
                },
                filenameFilter(_, __, item) {
                    return this.keywordFilter(this.filenameKeyword, item.filename)
                },
                hashFilter(_, __, item) {
                    return this.keywordFilter(this.hashKeyword, item.hash)
                },
                timestampFilter(_, __, item) {
                    return this.keywordFilter(this.timestampKeyword, item.timestamp)
                },
                doiFilter(_, __, item) {
                    return this.keywordFilter(this.doiKeyword, item.doi)
                },
                authorsFilter(_, __, item) {
                    return this.keywordFilter(this.authorsKeyword, item.authors)
                },
                titleFilter(_, __, item) {
                    return this.keywordFilter(this.titleKeyword, item.title)
                },
                publisherFilter(_, __, item) {
                    return this.keywordFilter(this.publisherKeyword, item.publisher)
                },
                journalFilter(_, __, item) {
                    return this.keywordFilter(this.journalKeyword, item.journal)
                },
                yearFilter(_, __, item) {
                    return this.keywordFilter(this.yearKeyword, item.year)
                },
                keywordFilter(keyword, target) {
                    if (keyword === null || keyword === '') {
                        return true
                    }
                    if (target === null || target === '') {
                        return false
                    }
                    return target.indexOf(keyword) > -1
                },
                typeFilter(value, search, item) {
                    switch (this.typeRadioGroup) {
                        case 'all':
                            return true
                        default:
                            return item.type === this.typeRadioGroup
                    }
                },
                statusFilter(value, search, item) {
                    switch (this.statusRadioGroup) {
                        case 'all':
                            return true
                        default:
                            return item.status === this.statusRadioGroup
                    }
                },
                flagFilter(value, search, item) {
                    switch (this.flagRadioGroup) {
                        case 'all':
                            return true
                        case 'flag':
                            return item.flag
                        case 'unflag':
                            return !item.flag
                    }
                },
                async toggleFlag(record) {
                    let url = ''
                    if (record.flag) {
                        url =
                            '{{ url_for("supercon.unflag_record", id = "id") }}'
                    } else {
                        url = '{{ url_for("supercon.flag_record", id = "id") }}'
                    }
                    url = url.replace(
                        "id",
                        record.id
                    )
                    const { data: data } = await axios.patch(url)
                    this.items = Object.assign(
                        this.items,
                        Object.assign(
                            this.items.find(item => item.id === record.id),
                            {
                                type: data.type,
                                status: data.status,
                                flag: !record.flag,
                            }
                        )
                    )
                },
                editItem(item) {
                    // make a deep copy so that the record is not updated in the table
                    this.editedItem = JSON.parse(JSON.stringify(item))
                    this.dialog = true
                },
                close() {
                    this.dialog = false
                },
                async save() {
                    let url = '{{ url_for("supercon.update_record", id = "id") }}'
                    url = url.replace(
                        "id",
                        this.editedItem.id
                    )
                    // delete as non-editable item
                    delete this.editedItem.flag
                    delete this.editedItem.status
                    delete this.editedItem.type
                    await axios.put(url, this.editedItem)
                    this.close()
                },
            },
            created() {
                this.selectedHeaders = this.headers.filter(h => !h.hidden)
            },
        })
    </script>

</body>

</html>
